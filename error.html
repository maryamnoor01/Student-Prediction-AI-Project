<!DOCTYPE html>
<html>

<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: linear-gradient(135deg, #0f1126, #16213e, #1a1a2e);
            color: white;
            padding-top: 10%;
        }

        .box {
            width: 450px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            animation: pop .6s ease;
        }

        h1 {
            font-size: 35px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 22px;
            background: #00d2ff;
            color: #100f2f;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: .3s;
        }

        .button:hover {
            background: #5ecfff;
        }

        @keyframes pop {
            from {
                transform: scale(.7);
                opacity: .3;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>ðŸ“ˆ Predicted Score: <b>{{ prediction }}</b></h1>
        <a href="/" class="button"> Predict Again </a>
    </div>

</body>

</html>
